<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
        <link rel="shortcut icon" href="/favicon.ico?v=2"/>

        <title>Rundeck - Users</title>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="">
            Rundeck user management
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item" id="nav-username" style="color: #fff"></li>
            <li class="nav-item" style="margin-left: 24px">
                <a href="/logout" >Logout</a>
            </li>
        </ul>
        </nav>
        <div class="table-container">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search" oninput="searchHandler(this.value)">
            </div>
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr class="">
                        <th class="">#</th>
                        <th class="">Username</th>
                        <th class="">Roles</th>
                        <th class="">Action</th>
                    </tr>
                </thead>

                <tbody id="user-table"></tbody>
                    
            </table>
        </div>
    </body>

    <!-- Modal -->
    <div class="modal fade" id="user-data" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">User details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="col-form-label">Username:</label>
                <input type="text" class="form-control" id="modal-username">
            </div>
            <div class="form-group">
                <label class="col-form-label">Role:</label>
                <div id="modal-roles-div"></div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle role-selector" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Add role
                    </button>
                    <div id="role-selector" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
                <input type="text" class="form-control" id="modal-roles" hidden>
            </div>
            <div class="form-group">
                <label class="col-form-label">Password:</label>
                <input type="password" class="form-control" id="modal-password">
                <input type="checkbox" oninput="togglePassword(this.checked)"/> Show password
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-dark" data-dismiss="modal" id="modal-submit" >Submit</button>
        </div>
        </div>
    </div>
    </div>

</html>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="roles.js"></script>
<script id="main-script" src="main.js"></script>
